<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html div tag</title>
</head>
<body>
<!-- first section -->

<div style="color:blue">
	<h2>This is first section</h2>
	<p>frontend course</p>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>Bootstrap</li>
	</ul>
</div>

<!-- second section -->
<div style="color:green">
	<h2>This is the second section</h2>
	<p>Backend course</p>
	<ul>
		<li>Django</li>
		<li>Ruby</li>
	</ul>
</div>

</body>
</html>
